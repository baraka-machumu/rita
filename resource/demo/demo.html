<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Vertical Tabs</title>
  <link rel="stylesheet" href="../resource/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../resource/bootstrap.vertical-tabs.css">
</head>
<body>

  <div class="container">
    <div class="row" style="min-height:600px;">
      <div  class="col-sm-6">
        <h3>Left Tabs</h3>
        <hr/>
        <div class="col-xs-3"> <!-- required for floating -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs tabs-left">
            <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            <li><a href="#profile" data-toggle="tab">Profile</a></li>
            <li><a href="#messages" data-toggle="tab">Messages</a></li>
            <li><a href="#settings" data-toggle="tab">Settings</a></li>
          </ul>
        </div>

        <div class="col-xs-9">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="home">Home Tab.</div>
            <div class="tab-pane" id="profile">Profile Tab.</div>
            <div class="tab-pane" id="messages">Messages Tab.</div>
            <div class="tab-pane" id="settings">Settings Tab.</div>
          </div>
        </div>

        <div class="clearfix"></div>

      </div>

      <div  class="col-sm-6">
        <h3>Right Tabs</h3>
        <hr/>
        <div class="col-xs-9">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="home-r">Home Tab.</div>
            <div class="tab-pane" id="profile-r">Profile Tab.</div>
            <div class="tab-pane" id="messages-r">Messages Tab.</div>
            <div class="tab-pane" id="settings-r">Settings Tab.</div>
          </div>
        </div>

        <div class="col-xs-3"> <!-- required for floating -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs tabs-right">
            <li class="active"><a href="#home-r" data-toggle="tab">Home</a></li>
            <li><a href="#profile-r" data-toggle="tab">Profile</a></li>
            <li><a href="#messages-r" data-toggle="tab">Messages</a></li>
            <li><a href="#settings-r" data-toggle="tab">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <script src="../resource/jquery-2.1.1.min.js"></script>
  <script src="../resource/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
